<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="{{ url_for('static',filename = 'css/style.css')}}" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" sizes="48x48" href="{{ url_for('static', filename='img/rehan_fav.ico')}}">
</head>

<body background="{{ url_for('static',filename ='img/network.jpg')}}" style=" background-size: 1800px 650px;">
    <div class="main">
        <div class="register">
            <h2>+ {{code}}</h2>
            <h3>{{phone}}</h3>

            <form id="register" action="/" method="post">

                <input style="margin-top:10px; padding:8px;" type="text" id="country_code" name="country_code" placeholder="Country Code" required>

                <input style="margin-top:10px; padding:8px;" type="text" id="con" name="con" placeholder=" 10 digit Number" required>
                <br><br>
                <input type="submit" value="Check" name="submit" id="submit">
            </form>
                <label>Number -&nbsp;&nbsp;&nbsp;&nbsp;{{detail}}</label><br>
                {%   for i in timezone   %}
                <label>Continent -&nbsp;&nbsp;&nbsp;&nbsp; {{i}}</label><br>
            {%  endfor %}
                <label>Provider -&nbsp;&nbsp;&nbsp;&nbsp; {{service}}</label><br>
                <label>Nation -&nbsp;&nbsp; &nbsp;&nbsp;{{registered}}</label><br>
                <br>
        </div>
    </div>
</body>
</html>
